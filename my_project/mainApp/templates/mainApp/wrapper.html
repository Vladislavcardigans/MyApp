<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
<body>
    <div class="container-fluid" style="background-color: #1b1e21">
        <div>
                {% if username %}
            <p class="text-right"><a href="/accounts/logout">Выйти ({{ username}})</a></p>
                {% else %}
            <p class="text-right"><a href="/accounts/login">Войти</a></p>
                {% endif %}
        </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <h1>{% include "mainApp/includes/some_html.html" %}</h1>
        {% block content %}
        {% endblock %}
        <p>
          <a href="/" class="btn btn-success btn-lg">Главная страница</a>
          <a href="/news" class="btn btn-primary btn-lg">News &raquo;</a>
          <a href="/contact" class="btn btn-info btn-lg">Contacts</a>
        </p>
      </div>
    </div>
    <div class="container">
      <img src="{% static 'mainApp/image/mario.png' %}" class="img-thumbnail">
      <hr>
      &copy; Все права защищены 2018
    </div>
  </body>
</html>
